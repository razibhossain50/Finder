[build]
builder = "nixpacks"
buildCommand = "npm run build:backend"

[deploy]
startCommand = "npm run start:backend"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[[services]]
name = "backend"
source = "backend"

[services.backend.variables]
NODE_ENV = "production"
BE_PORT = "${{ PORT }}"